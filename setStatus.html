<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>–ê–¥–º—ñ–Ω–∫–∞ | –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è —Å—Ç–∞—Ç—É—Å—ñ–≤</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --ios-bg: #f2f2f7;
            --ios-card: #ffffff;
            --ios-text: #1c1c1e;
            --ios-accent: #007aff;
            --ios-border: #d1d1d6;
        }

        body {
            background-color: var(--ios-bg);
            color: var(--ios-text);
            font-family: -apple-system, sans-serif;
            padding: 30px 15px;
        }

        .admin-card {
            background: var(--ios-card);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }

        h2 { font-weight: 700; font-size: 1.4rem; margin-bottom: 20px; }

        .server-item {
            display: grid;
            grid-template-columns: 1fr auto auto;
            align-items: center;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid var(--ios-border);
        }

        .server-item:last-child { border-bottom: none; }

        .date-input {
            border: 1px solid var(--ios-border);
            border-radius: 8px;
            padding: 4px 8px;
            font-size: 0.9rem;
            outline: none;
        }

        .form-check-input:checked {
            background-color: #34c759;
            border-color: #34c759;
        }

        .json-preview {
            background: #1c1c1e;
            color: #acffac;
            padding: 15px;
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            max-height: 400px;
            overflow-y: auto;
            position: relative;
        }

        .hint { font-size: 0.85rem; color: #6e6e73; margin-top: 10px; }
        .dev-label { font-size: 0.75rem; color: var(--ios-muted); margin-bottom: 2px; display: block; }
    </style>
</head>
<body>

<div class="container" style="max-width: 850px;">
    <div class="admin-card">
        <h2>‚öôÔ∏è –ö–µ—Ä—É–≤–∞–Ω–Ω—è —Å–µ—Ä–µ–¥–æ–≤–∏—â–∞–º–∏</h2>
        <div id="controls-list">
            </div>
    </div>

    <div class="admin-card">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="m-0">üìÑ –ù–æ–≤–∏–π JSON –∫–æ–¥</h2>
            <button class="btn btn-sm btn-primary rounded-pill px-3" onclick="copyJson()">–°–∫–æ–ø—ñ—é–≤–∞—Ç–∏ –≤—Å–µ</button>
        </div>
        <div class="position-relative">
            <pre class="json-preview" id="json-output"></pre>
        </div>
        <div class="mt-4 d-flex justify-content-between align-items-center">
            <a href="index.html" class="btn btn-light rounded-pill px-4">üîô –ù–∞ –≥–æ–ª–æ–≤–Ω—É</a>
            <p class="hint m-0">–í—Å—Ç–∞–≤—Ç–µ –∫–æ–¥ —É <b>data.json</b> —Ç–∞ –∑–∞–ø—É—Å—Ç—ñ—Ç—å <code>./deploy.sh</code></p>
        </div>
    </div>
</div>

<script>
    let currentData = [];

    // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –∫–æ–Ω–≤–µ—Ä—Ç–∞—Ü—ñ—ó –¥–∞—Ç–∏ –∑ DD.MM.YYYY —É YYYY-MM-DD (–¥–ª—è input type="date")
    function formatToInputDate(dotDate) {
        const parts = dotDate.split('.');
        return `${parts[2]}-${parts[1]}-${parts[0]}`;
    }

    // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –∫–æ–Ω–≤–µ—Ä—Ç–∞—Ü—ñ—ó –¥–∞—Ç–∏ –∑ YYYY-MM-DD —É DD.MM.YYYY (–¥–ª—è JSON)
    function formatToDotDate(dashDate) {
        const parts = dashDate.split('-');
        return `${parts[2]}.${parts[1]}.${parts[0]}`;
    }

    // 1. –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ –ø–æ—Ç–æ—á–Ω—ñ –¥–∞–Ω—ñ
    fetch('data.json')
        .then(r => r.json())
        .then(data => {
            currentData = data;
            renderControls();
            updateOutput();
        });

    // 2. –ú–∞–ª—é—î–º–æ —Å–ø–∏—Å–æ–∫
    function renderControls() {
        const list = document.getElementById('controls-list');
        list.innerHTML = '';
        currentData.forEach((server, index) => {
            const div = document.createElement('div');
            div.className = 'server-item';
            div.innerHTML = `
                <div>
                    <div class="fw-bold">${server.name}</div>
                    <div class="text-muted small">${server.ip}</div>
                </div>
                <div>
                    <span class="dev-label">–î–∞—Ç–∞ –±–∞–∑–∏:</span>
                    <input type="date" class="date-input" 
                        value="${formatToInputDate(server.date)}" 
                        onchange="updateDate(${index}, this.value)">
                </div>
                <div class="text-center">
                    <span class="dev-label">–†–æ–∑—Ä–æ–±–∫–∞:</span>
                    <div class="form-check form-switch d-inline-block">
                        <input class="form-check-input" type="checkbox" role="switch" 
                            ${server.dev ? 'checked' : ''} 
                            onchange="toggleDev(${index})">
                    </div>
                </div>
            `;
            list.appendChild(div);
        });
    }

    function toggleDev(index) {
        currentData[index].dev = !currentData[index].dev;
        updateOutput();
    }

    function updateDate(index, newValue) {
        if(newValue) {
            currentData[index].date = formatToDotDate(newValue);
            updateOutput();
        }
    }

    function updateOutput() {
        document.getElementById('json-output').textContent = JSON.stringify(currentData, null, 4);
    }

    function copyJson() {
        const text = document.getElementById('json-output').textContent;
        navigator.clipboard.writeText(text).then(() => {
            alert('JSON —Å–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ!');
        });
    }
</script>

</body>
</html>
