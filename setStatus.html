<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>–ê–¥–º—ñ–Ω–∫–∞ | AXAPTA Status</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --ios-bg: #dcd8e0;
            --ios-card: #f5f3f7;
            --ios-text: #1c1c1e;
            --ios-muted: #6e6e73;
            --ios-accent: #007aff;
            --ios-pink: #ff2d55;
            --ios-green: #34c759;
            --ios-border: #d1d1d6;
        }

        body {
            background-color: var(--ios-bg);
            color: var(--ios-text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            padding: 40px 15px;
        }

        .container { max-width: 900px; }

        .soft-card {
            background: var(--ios-card);
            border-radius: 24px;
            padding: 32px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            margin-bottom: 25px;
        }

        h2 { font-size: 1.5rem; font-weight: 700; margin-bottom: 25px; display: flex; align-items: center; gap: 12px; }

        .server-item {
            display: grid;
            grid-template-columns: 1.5fr 1fr 0.8fr 1fr;
            align-items: center;
            gap: 15px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 16px;
            margin-bottom: 12px;
            border: 1px solid transparent;
            transition: all 0.2s ease;
        }

        .server-item:hover { background: #ffffff; border-color: var(--ios-accent); }

        .app-name { font-weight: 600; font-size: 1.05rem; }
        .ip-label { font-size: 0.85rem; color: var(--ios-muted); }

        .date-input {
            border: 1px solid var(--ios-border);
            border-radius: 10px;
            padding: 6px 12px;
            font-size: 0.9rem;
            width: 100%;
            outline: none;
            background: #fff;
        }

        .label-mini {
            font-size: 0.65rem;
            color: var(--ios-muted);
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 4px;
            display: block;
        }

        .form-check-input { width: 2.4em; height: 1.2em; cursor: pointer; }
        .form-check-input:checked { background-color: var(--ios-green); border-color: var(--ios-green); }
        .switch-updating:checked { background-color: var(--ios-pink); border-color: var(--ios-pink); }

        .btn-ios {
            background: var(--ios-accent);
            color: white;
            border-radius: 12px;
            padding: 12px 28px;
            font-weight: 600;
            border: none;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
        }

        .btn-ios:hover { opacity: 0.9; transform: translateY(-1px); }
        .btn-ios:disabled { background: var(--ios-muted); opacity: 0.6; transform: none; }
        
        #status-msg { font-weight: 600; color: var(--ios-green); display: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="soft-card">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="m-0"><i class="bi bi-sliders"></i> –ö–µ—Ä—É–≤–∞–Ω–Ω—è —Å–µ—Ä–µ–¥–æ–≤–∏—â–∞–º–∏</h2>
            <a href="index.html" class="btn btn-outline-secondary btn-sm rounded-pill px-3">üîô –ù–∞ —Å–∞–π—Ç</a>
        </div>
        
        <div id="controls-list">
            <div class="text-center p-5 text-muted">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
        </div>

        <div class="mt-4 pt-3 border-top d-flex align-items-center justify-content-between">
            <div>
                <span id="status-msg">–ó–±–µ—Ä–µ–∂–µ–Ω–æ! ‚úÖ</span>
            </div>
            <button class="btn-ios" onclick="saveToServer()" id="save-btn">
                <i class="bi bi-cloud-arrow-up-fill me-2"></i> –ó–±–µ—Ä–µ–≥—Ç–∏ –∑–º—ñ–Ω–∏
            </button>
        </div>
    </div>
</div>

<script>
    let servers = [];

    // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∞–∫—Ç—É–∞–ª—å–Ω–∏—Ö –¥–∞–Ω–∏—Ö
    fetch('data.json')
        .then(r => r.json())
        .then(data => {
            servers = data;
            renderUI();
        });

    function renderUI() {
        const list = document.getElementById('controls-list');
        list.innerHTML = '';

        servers.forEach((s, i) => {
            const div = document.createElement('div');
            div.className = 'server-item';
            div.innerHTML = `
                <div>
                    <div class="app-name">${s.name}</div>
                    <div class="ip-label">${s.ip}</div>
                </div>
                <div>
                    <span class="label-mini">–î–∞—Ç–∞ –±–∞–∑–∏</span>
                    <input type="text" class="date-input" value="${s.date}" 
                        oninput="servers[${i}].date=this.value">
                </div>
                <div class="text-center">
                    <span class="label-mini">–†–æ–∑—Ä–æ–±–∫–∞</span>
                    <div class="form-check form-switch d-inline-block">
                        <input class="form-check-input" type="checkbox" ${s.dev ? 'checked' : ''} 
                            onchange="servers[${i}].dev=this.checked">
                    </div>
                </div>
                <div class="text-center">
                    <span class="label-mini">–°—Ç–∞—Ç—É—Å</span>
                    <div class="form-check form-switch d-inline-block">
                        <input class="form-check-input switch-updating" type="checkbox" 
                            ${s.status === 'Updating' ? 'checked' : ''} 
                            onchange="toggleStatus(${i})">
                    </div>
                    <div class="small fw-bold ${s.status === 'Updating' ? 'text-danger' : 'text-success'}" style="font-size: 0.7rem;">
                        ${s.status}
                    </div>
                </div>
            `;
            list.appendChild(div);
        });
    }

    function toggleStatus(i) {
        servers[i].status = servers[i].status === 'Online' ? 'Updating' : 'Online';
        renderUI();
    }

    async function saveToServer() {
        const btn = document.getElementById('save-btn');
        const msg = document.getElementById('status-msg');
        
        btn.disabled = true;
        btn.innerHTML = `<span class="spinner-border spinner-border-sm me-2"></span> –ó–±–µ—Ä—ñ–≥–∞—é...`;

        try {
            const response = await fetch('/api/save', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(servers)
            });

            if (response.ok) {
                msg.style.display = 'inline';
                setTimeout(() => { msg.style.display = 'none'; }, 3000);
            } else {
                alert('–ü–æ–º–∏–ª–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞ –ø—Ä–∏ –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—ñ');
            }
        } catch (err) {
            console.error(err);
            alert('–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–≤‚Äô—è–∑–∞—Ç–∏—Å—è –∑ –±–µ–∫–µ–Ω–¥–æ–º');
        } finally {
            btn.disabled = false;
            btn.innerHTML = `<i class="bi bi-cloud-arrow-up-fill me-2"></i> –ó–±–µ—Ä–µ–≥—Ç–∏ –∑–º—ñ–Ω–∏`;
        }
    }
</script>

</body>
</html>
