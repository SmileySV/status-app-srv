<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>–ê–¥–º—ñ–Ω–∫–∞ | AXAPTA Status</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --ios-bg: #dcd8e0;
            --ios-card: #f5f3f7;
            --ios-text: #1c1c1e;
            --ios-muted: #6e6e73;
            --ios-accent: #007aff;
            --ios-pink: #ff2d55;
            --ios-green: #34c759;
            --ios-border: #d1d1d6;
        }

        body {
            background-color: var(--ios-bg);
            color: var(--ios-text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            padding: 40px 15px;
        }

        .container { max-width: 900px; }

        .soft-card {
            background: var(--ios-card);
            border-radius: 24px;
            padding: 32px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            margin-bottom: 25px;
        }

        h2 { font-size: 1.5rem; font-weight: 700; margin-bottom: 25px; display: flex; align-items: center; gap: 12px; }

        /* –†—è–¥–æ–∫ —Å–µ—Ä–≤–µ—Ä–∞ */
        .server-item {
            display: grid;
            grid-template-columns: 1.5fr 1fr 0.8fr 1fr;
            align-items: center;
            gap: 15px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 16px;
            margin-bottom: 12px;
            border: 1px solid transparent;
            transition: all 0.2s ease;
        }

        .server-item:hover {
            background: #ffffff;
            border-color: var(--ios-accent);
        }

        .app-name { font-weight: 600; font-size: 1.05rem; }
        .ip-label { font-size: 0.85rem; color: var(--ios-muted); }

        /* –ü–æ–ª–µ –≤–≤–æ–¥—É –¥–∞—Ç–∏ */
        .date-input {
            border: 1px solid var(--ios-border);
            border-radius: 10px;
            padding: 6px 12px;
            font-size: 0.9rem;
            width: 100%;
            outline: none;
            background: #fff;
            transition: border-color 0.2s;
        }

        .date-input:focus { border-color: var(--ios-accent); }

        .label-mini {
            font-size: 0.65rem;
            color: var(--ios-muted);
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 4px;
            display: block;
        }

        /* –ü–µ—Ä–µ–º–∏–∫–∞—á—ñ */
        .form-check-input { width: 2.4em; height: 1.2em; cursor: pointer; }
        .form-check-input:checked { background-color: var(--ios-green); border-color: var(--ios-green); }
        .switch-updating:checked { background-color: var(--ios-pink); border-color: var(--ios-pink); }

        /* –í—ñ–∫–Ω–æ JSON */
        .json-preview {
            background: #1c1c1e;
            color: #acffac;
            padding: 20px;
            border-radius: 18px;
            font-family: 'SFMono-Regular', Consolas, monospace;
            font-size: 0.85rem;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #333;
        }

        .btn-ios {
            background: var(--ios-accent);
            color: white;
            border-radius: 12px;
            padding: 10px 24px;
            font-weight: 600;
            border: none;
            transition: all 0.2s;
        }

        .btn-ios:hover { opacity: 0.9; transform: translateY(-1px); }
        
        #copy-msg { font-weight: 600; color: var(--ios-green); display: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="soft-card">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="m-0"><i class="bi bi-sliders"></i> –ö–µ—Ä—É–≤–∞–Ω–Ω—è –±–∞–∑–æ—é</h2>
            <a href="index.html" class="btn btn-outline-secondary btn-sm rounded-pill px-3">üîô –ù–∞ –≥–æ–ª–æ–≤–Ω—É</a>
        </div>
        
        <div id="controls-list">
            <div class="text-center p-5 text-muted">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö...</div>
        </div>
    </div>

    <div class="soft-card">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="m-0" style="font-size: 1.2rem;"><i class="bi bi-filetype-json"></i> –ó–≥–µ–Ω–µ—Ä–æ–≤–∞–Ω–∏–π JSON</h2>
            <div class="d-flex align-items-center gap-3">
                <span id="copy-msg">–°–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ!</span>
                <button class="btn-ios" onclick="copyJson()">–°–∫–æ–ø—ñ—é–≤–∞—Ç–∏</button>
            </div>
        </div>
        <pre class="json-preview" id="json-output"></pre>
        <div class="mt-3 small text-muted">
            <i class="bi bi-info-circle"></i> –ü—ñ—Å–ª—è –∫–æ–ø—ñ—é–≤–∞–Ω–Ω—è –≤—Å—Ç–∞–≤—Ç–µ —Ç–µ–∫—Å—Ç —É —Ñ–∞–π–ª <b>data.json</b> —Ç–∞ –≤–∏–∫–æ–Ω–∞–π—Ç–µ <b>./deploy.sh</b>
        </div>
    </div>
</div>

<script>
    let servers = [];

    // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö
    fetch('data.json')
        .then(r => r.json())
        .then(data => {
            servers = data;
            renderUI();
        })
        .catch(e => {
            document.getElementById('controls-list').innerHTML = `<div class="text-danger">–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è data.json</div>`;
        });

    function renderUI() {
        const list = document.getElementById('controls-list');
        list.innerHTML = '';

        servers.forEach((s, i) => {
            const div = document.createElement('div');
            div.className = 'server-item';
            div.innerHTML = `
                <div>
                    <div class="app-name">${s.name}</div>
                    <div class="ip-label">${s.ip}</div>
                </div>
                <div>
                    <span class="label-mini">–î–∞—Ç–∞ –±–∞–∑–∏</span>
                    <input type="text" class="date-input" value="${s.date}" 
                        oninput="servers[${i}].date=this.value; updatePreview()">
                </div>
                <div class="text-center">
                    <span class="label-mini">–†–æ–∑—Ä–æ–±–∫–∞</span>
                    <div class="form-check form-switch d-inline-block">
                        <input class="form-check-input" type="checkbox" ${s.dev ? 'checked' : ''} 
                            onchange="servers[${i}].dev=this.checked; updatePreview()">
                    </div>
                </div>
                <div class="text-center">
                    <span class="label-mini">–°—Ç–∞—Ç—É—Å</span>
                    <div class="form-check form-switch d-inline-block">
                        <input class="form-check-input switch-updating" type="checkbox" 
                            ${s.status === 'Updating' ? 'checked' : ''} 
                            onchange="toggleStatus(${i})">
                    </div>
                    <div class="small fw-bold ${s.status === 'Updating' ? 'text-danger' : 'text-success'}" style="font-size: 0.7rem;">
                        ${s.status}
                    </div>
                </div>
            `;
            list.appendChild(div);
        });
        updatePreview();
    }

    function toggleStatus(i) {
        servers[i].status = servers[i].status === 'Online' ? 'Updating' : 'Online';
        renderUI(); // –ü–µ—Ä–µ–º–∞–ª—å–æ–≤—É—î–º–æ –¥–ª—è –æ–Ω–æ–≤–ª–µ–Ω–Ω—è –∫–æ–ª—å–æ—Ä—É —Ç–µ–∫—Å—Ç—É
    }

    function updatePreview() {
        document.getElementById('json-output').textContent = JSON.stringify(servers, null, 4);
    }

    function copyJson() {
        const text = document.getElementById('json-output').textContent;
        const textArea = document.createElement("textarea");
        textArea.value = text;
        document.body.appendChild(textArea);
        textArea.select();
        try {
            document.execCommand('copy');
            const msg = document.getElementById('copy-msg');
            msg.style.display = 'inline';
            setTimeout(() => { msg.style.display = 'none'; }, 2000);
        } catch (err) {
            alert('–ù–µ –≤–¥–∞–ª–æ—Å—è —Å–∫–æ–ø—ñ—é–≤–∞—Ç–∏. –í–∏–¥—ñ–ª—ñ—Ç—å —Ç–µ–∫—Å—Ç –≤—Ä—É—á–Ω—É.');
        }
        document.body.removeChild(textArea);
    }
</script>

</body>
</html>
