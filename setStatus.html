<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>–ê–¥–º—ñ–Ω–∫–∞ | AXAPTA Status</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --ios-bg: #dcd8e0;
            --ios-card: #f5f3f7;
            --ios-text: #1c1c1e;
            --ios-muted: #6e6e73;
            --ios-accent: #007aff;
            --ios-pink: #ff2d55;
            --ios-border: #d1d1d6;
        }

        body {
            background-color: var(--ios-bg);
            color: var(--ios-text);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
            padding: 40px 15px;
            letter-spacing: -0.01em;
        }

        .container { max-width: 900px; }

        .soft-card {
            background: var(--ios-card);
            border-radius: 24px;
            padding: 32px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
        }

        h2 { font-size: 1.4rem; font-weight: 700; margin-bottom: 25px; display: flex; align-items: center; gap: 10px; }

        .server-item {
            display: grid;
            grid-template-columns: 1.5fr 1fr 0.8fr 1fr;
            align-items: center;
            gap: 15px;
            padding: 16px;
            background: rgba(255,255,255,0.5);
            border-radius: 16px;
            margin-bottom: 12px;
            border: 1px solid transparent;
            transition: all 0.2s;
        }

        .server-item:hover { border-color: var(--ios-accent); background: #fff; }

        .app-name { font-weight: 600; font-size: 1.05rem; }
        .ip-label { font-size: 0.85rem; color: var(--ios-muted); }

        .date-input {
            border: 1px solid var(--ios-border);
            border-radius: 10px;
            padding: 6px 10px;
            font-size: 0.9rem;
            width: 100%;
            outline: none;
            background: #fff;
        }

        .dev-label { font-size: 0.7rem; color: var(--ios-muted); font-weight: 700; text-transform: uppercase; margin-bottom: 4px; display: block; }

        /* –ö–∞—Å—Ç–æ–º–Ω—ñ —Å–≤—ñ—Ç—á—ñ */
        .form-check-input { width: 2.5em; height: 1.25em; cursor: pointer; }
        .form-check-input:checked { background-color: var(--ios-green); border-color: var(--ios-green); }
        .switch-updating:checked { background-color: var(--ios-pink); border-color: var(--ios-pink); }

        .json-preview {
            background: #1c1c1e;
            color: #acffac;
            padding: 20px;
            border-radius: 18px;
            font-family: 'SFMono-Regular', Consolas, monospace;
            font-size: 0.85rem;
            max-height: 350px;
            overflow-y: auto;
        }

        .btn-ios {
            background: var(--ios-accent);
            color: white;
            border-radius: 12px;
            padding: 10px 24px;
            font-weight: 600;
            border: none;
            transition: opacity 0.2s;
        }
        .btn-ios:hover { opacity: 0.8; color: white; }
        
        #copy-msg { font-weight: 600; color: var(--ios-green); display: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="soft-card">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="m-0"><i class="bi bi-sliders2-vertical"></i> –ö–µ—Ä—É–≤–∞–Ω–Ω—è —Å—Ç–∞—Ç—É—Å–∞–º–∏</h2>
            <a href="index.html" class="btn btn-outline-secondary btn-sm rounded-pill">üîô –ù–∞ —Å–∞–π—Ç</a>
        </div>
        
        <div id="controls-list">
            </div>
    </div>

    <div class="soft-card">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="m-0"><i class="bi bi-code-slash"></i> JSON –ö–æ–Ω—Ñ—ñ–≥</h2>
            <div class="d-flex align-items-center gap-3">
                <span id="copy-msg">–°–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ! ‚úÖ</span>
                <button class="btn-ios" onclick="copyJson()">–°–∫–æ–ø—ñ—é–≤–∞—Ç–∏ –≤—Å–µ</button>
            </div>
        </div>
        <pre class="json-preview" id="json-output"></pre>
    </div>
</div>

<script>
    let currentData = [];

    // –ö–æ–Ω–≤–µ—Ä—Ç–∞—Ü—ñ—è DD.MM.YYYY -> YYYY-MM-DD (–¥–ª—è –∫–∞–ª–µ–Ω–¥–∞—Ä—è)
    const toInput = d => { 
        if(!d) return '';
        const p = d.split('.'); 
        return `${p[2]}-${p[1]}-${p[0]}`; 
    };
    
    // –ö–æ–Ω–≤–µ—Ä—Ç–∞—Ü—ñ—è YYYY-MM-DD -> DD.MM.YYYY (–¥–ª—è JSON)
    const toDot = d => { 
        if(!d) return '';
        const p = d.split('-'); 
        return `${p[2]}.${p[1]}.${p[0]}`; 
    };

    fetch('data.json').then(r => r.json()).then(data => {
        currentData = data;
        render();
    });

    function render() {
        const list = document.getElementById('controls-list');
        list.innerHTML = '';
        currentData.forEach((s, i) => {
            const div = document.createElement('div');
            div.className = 'server-item';
            div.innerHTML = `
                <div>
                    <div class="app-name">${s.name}</div>
                    <div class="ip-label">${s.ip}</div>
                </div>
                <div>
                    <span class="dev-label">–î–∞—Ç–∞ –±–∞–∑–∏:</span>
                    <input type="date" class="date-input" lang="uk-UA" value="${toInput(s.date)}" onchange="uDt(${i},this.value)">
                </div>
                <div class="text-center">
                    <span class="dev-label">–†–æ–∑—Ä–æ–±–∫–∞:</span>
                    <div class="form-check form-switch d-inline-block">
                        <input class="form-check-input" type="checkbox" ${s.dev ? 'checked' : ''} onchange="tDv(${i})">
                    </div>
                </div>
                <div class="text-center">
                    <span class="dev-label">–°—Ç–∞—Ç—É—Å:</span>
                    <div class="form-check form-switch d-inline-block">
                        <input class="form-check-input switch-updating" type="checkbox" ${s.status === 'Updating' ? 'checked' : ''} onchange="tSt(${i})">
                    </div>
                    <div class="small fw-bold ${s.status === 'Updating' ? 'text-danger' : 'text-success'}">${s.status}</div>
                </div>
            `;
            list.appendChild(div);
        });
        document.getElementById('json-output').textContent = JSON.stringify(currentData, null, 4);
    }

    function uDt(i, v) { if(v) currentData[i].date = toDot(v); render(); }
    function tDv(i) { currentData[i].dev = !currentData[i].dev; render(); }
    function tSt(i) { currentData[i].status = currentData[i].status === 'Online' ? 'Updating' : 'Online'; render(); }

    function copyJson() {
        const ta = document.createElement("textarea");
        ta.value = document.getElementById('json-output').textContent;
        document.body.appendChild(ta); ta.select(); document.execCommand('copy'); document.body.removeChild(ta);
        const m = document.getElementById('copy-msg'); m.style.display = 'inline'; setTimeout(()=>m.style.display='none', 2000);
    }
</script>
</body>
</html>
