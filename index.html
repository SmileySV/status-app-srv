<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>AXAPTA | Статус середовищ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --ios-bg: #dcd8e0; --ios-card: #f5f3f7; --ios-text: #1c1c1e;
            --ios-muted: #6e6e73; --ios-accent: #007aff; --ios-pink: #ff2d55;
        }
        body { background-color: var(--ios-bg); color: var(--ios-text); font-family: -apple-system, sans-serif; padding: 40px 15px; }
        .soft-card { background: var(--ios-card); border-radius: 24px; padding: 32px; box-shadow: 0 10px 40px rgba(0,0,0,0.08); }
        .table { --bs-table-bg: transparent; }
        .latest { background-color: rgba(10, 132, 255, 0.12) !important; border-radius: 12px; }
        .badge-soft { padding: 6px 12px; border-radius: 10px; font-size: 0.75rem; font-weight: 600; display: inline-flex; align-items: center; gap: 6px; }
        .status-ok { background-color: rgba(52, 199, 89, 0.15); color: #248a3d; }
        .status-warn { background-color: rgba(255, 149, 0, 0.15); color: #c97500; }
        .status-clean { background-color: rgba(90, 200, 250, 0.15); color: #0891b2; }
        .status-updating { background-color: rgba(255, 45, 85, 0.15); color: var(--ios-pink); }
        .spin { animation: rotation 2s infinite linear; display: inline-block; }
        @keyframes rotation { from { transform: rotate(0deg); } to { transform: rotate(359deg); } }
    </style>
</head>
<body>
<div class="container" style="max-width: 900px;">
    <div class="soft-card">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>AXAPTA — статус середовищ</h1>
            <a href="setStatus.html" class="btn btn-sm btn-outline-secondary">⚙️ Адмінка</a>
        </div>
        <div class="table-responsive">
            <table class="table align-middle">
                <thead>
                    <tr>
                        <th>IP терміналу</th>
                        <th>APP сервер</th>
                        <th>Дата БД</th>
                        <th>Розробки</th>
                        <th>Статус</th>
                    </tr>
                </thead>
                <tbody id="data-body"></tbody>
            </table>
        </div>
    </div>
</div>
<script>
    fetch('data.json').then(res => res.json()).then(data => {
        const body = document.getElementById('data-body');
        let newestDate = null; let newestRow = null;

        data.forEach(item => {
            const row = document.createElement('tr');
            const isUpdating = item.status === 'Updating';
            
            row.innerHTML = `
                <td>${item.ip}</td>
                <td class="fw-bold">${item.name}</td>
                <td>${item.date}</td>
                <td><span class="badge-soft ${item.dev ? 'status-warn' : 'status-clean'}">${item.dev ? '⚠️ Є' : 'Чистий'}</span></td>
                <td><span class="badge-soft ${isUpdating ? 'status-updating' : 'status-ok'}">${isUpdating ? '<i class="bi bi-gear-fill spin"></i> Updating' : 'Online'}</span></td>
            `;
            body.appendChild(row);

            const p = item.date.split('.');
            const d = new Date(p[2], p[1]-1, p[0]);
            if (!newestDate || d > newestDate) { newestDate = d; newestRow = row; }
        });
        if (newestRow) newestRow.classList.add('latest');
    });
</script>
</body>
</html>
