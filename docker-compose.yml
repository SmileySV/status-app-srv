version: '3.8'

services:
  status-app:
    image: smileysv/status-app-srv:latest
    container_name: status-app-srv
    restart: always
    ports:
      - "8088:8000"
    volumes:
      # Монтуємо папку /opt/sas в папку /app/data всередині контейнера
      - /opt/sas:/app/data
    environment:
      - PYTHONUNBUFFERED=1